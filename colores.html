<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body{
            background-color: #2b2b2b;
            color: #fff;
        }
        h1{ text-align: center;}
    </style>
</head>
<body>
    <section class="container">
        <div class="row">
            <h1 class="col-12">Colores Boostrap</h1>
        </div>
        <article class="row">
            <h2>Colores de fondo</h2>
            <div class="col-6">
                <p class="bg-primary">Primary</p>
                <p class="bg-secondary">Secondary</p>
                <p class="bg-success">Success</p>
                <p class="bg-danger">danger</p>
                <p class="bg-warning">warning</p>
                <p class="bg-info">info</p>
                <p class="bg-light">light</p>
                <p class="bg-dark">dark</p>
                <p class="bg-white">white</p>
                <p class="bg-transparent">transparent</p>
                <p class="bg-body">body</p>
            </div>
            <div class="col-6">
                <p class="bg-primary bg-gradient">Primary</p>
                <p class="bg-secondary bg-gradient">Secondary</p>
                <p class="bg-success bg-gradient">Success</p>
                <p class="bg-danger bg-gradient">danger</p>
                <p class="bg-warning bg-gradient">warning</p>
                <p class="bg-info bg-gradient">info</p>
                <p class="bg-light bg-gradient">light</p>
                <p class="bg-dark bg-gradient">dark</p>
                <p class="bg-white bg-gradient">white</p>
                <p class="bg-transparent bg-gradient">transparent</p>
                <p class="bg-body bg-gradient">body</p>
            </div>  
        </article>
        <article class="row">
            <h3 class="opacidad">Opacidad</h3>
            <div class="bg-success">Opacidad 100%</div>
            <div class="bg-success bg-opacity-75">Opacidad 75%</div>
            <div class="bg-success bg-opacity-50">Opacidad 50%</div>
            <div class="bg-success bg-opacity-25">Opacidad 25%</div>
            <div class="bg-success bg-opacity-10">Opacidad 10%</div>
        </article>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
